log4j.rootLogger=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.org.apache.spark.storage.BlockManager=OFF
log4j.logger.org.apache.spark.storage.BlockManagerMaster=OFF
log4j.logger.org.apache.spark.storage.BlockGenerator=OFF
log4j.logger.org.apache.spark.storage.BlockManagerInfo=OFF
log4j.logger.org.apache.spark.storage.MemoryStore=OFF